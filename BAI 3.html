<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÌM SỐ NGUYÊN</title>
</head>
<body>
<script>
    function isPrime(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) return false;
        }
        return true;
    }
    function findPrimes(arr) {
        let primes = arr.filter(num => isPrime(num));
        primes.sort((a, b) => a - b);
        return primes;
    }
    let numbers = [1, 5, 6, 23, 8, 47, 10, 3];
    let primeNumbers = findPrimes(numbers);

    document.write("Mảng các số nguyên tố sắp xếp tăng dần: [" + primeNumbers.join(", ") + "]");
</script>
</body>
</html>
